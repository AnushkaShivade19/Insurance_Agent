{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gramin Suraksha Mitra üí¨</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1e3a8a; /* A trustworthy deep blue */
            --user-msg-bg: #3b82f6;   /* A friendly, lighter blue */
            --bot-msg-bg: #e5e7eb;    /* A soft, neutral grey */
            --bg-color: #f0f4f8;      /* A clean, light background */
            --font-family: 'Poppins', sans-serif;
        }
        * { box-sizing: border-box; }
        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .chat-container {
            width: 100%;
            max-width: 450px;
            height: 90vh;
            max-height: 700px;
            background: #fff;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .chat-header {
            background: var(--primary-color);
            color: white;
            padding: 1rem;
            text-align: center;
            font-weight: 600;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
            flex-shrink: 0;
        }
        .chat-box {
            flex-grow: 1;
            padding: 1.25rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .message-row {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }
        .bot-message .message-row {
            align-self: flex-start;
        }
        .user-message .message-row {
            align-self: flex-end;
            flex-direction: row-reverse;
        }
        .avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            flex-shrink: 0;
        }
        .bot-avatar {
            background-color: var(--primary-color);
            color: #fff;
        }
        .message-content {
            padding: 10px 15px;
            border-radius: 18px;
            line-height: 1.5;
            animation: fadeIn 0.3s ease-out;
            max-width: 250px;
            word-wrap: break-word;
        }
        .user-message .message-content {
            background: var(--user-msg-bg);
            color: white;
            border-bottom-right-radius: 4px;
        }
        .bot-message .message-content {
            background: var(--bot-msg-bg);
            color: #1f2937;
            border-bottom-left-radius: 4px;
        }
        .input-area {
            display: flex;
            border-top: 1px solid #ddd;
            background: #fff;
            padding: 0.5rem;
        }
        .input-area input {
            flex-grow: 1;
            padding: 12px;
            border: 2px solid transparent;
            border-radius: 99px;
            background: #f0f4f8;
            outline: none;
            font-size: 1rem;
            font-family: var(--font-family);
            transition: border-color 0.3s;
        }
        .input-area input:focus {
            border-color: var(--primary-color);
        }
        .input-area button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0 20px;
            margin-left: 8px;
            border-radius: 99px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: 500;
            font-size: 1rem;
        }
        .input-area button:hover {
            background: #2563eb;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Gramin Suraksha Mitra</div>
        <div class="chat-box" id="chatBox">
            <div class="bot-message">
                <div class="message-row">
                    <div class="avatar bot-avatar">ü§ñ</div>
                    <div class="message-content">
                        Namaste! üôè I'm your insurance guide. Ask me to explain any insurance term in simple language.
                    </div>
                </div>
            </div>
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Ask a question..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById("chatBox");
        const userInput = document.getElementById("userInput");

        function appendMessage(text, type) {
            const messageWrapper = document.createElement("div");
            messageWrapper.className = type; // 'user-message' or 'bot-message'

            const messageRow = document.createElement("div");
            messageRow.className = "message-row";

            const messageContent = document.createElement("div");
            messageContent.className = "message-content";
            messageContent.innerHTML = text; // Use innerHTML to render bold tags, etc.

            if (type === 'bot-message') {
                const avatar = document.createElement("div");
                avatar.className = "avatar bot-avatar";
                avatar.textContent = "ü§ñ";
                messageRow.appendChild(avatar);
            }
            
            messageRow.appendChild(messageContent);
            messageWrapper.appendChild(messageRow);
            chatBox.appendChild(messageWrapper);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function handleKeyPress(e) {
            if (e.key === "Enter") sendMessage();
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            appendMessage(text, "user-message");
            userInput.value = "";
            appendMessage("...", "bot-message"); // Typing indicator

            try {
                const response = await fetch(`/get-response?userMessage=${encodeURIComponent(text)}`);
                const data = await response.json();
                
                // Remove typing indicator before adding the real response
                chatBox.removeChild(chatBox.lastChild); 
                appendMessage(data.botResponse, "bot-message");
            } catch (error) {
                chatBox.removeChild(chatBox.lastChild);
                appendMessage("‚ö†Ô∏è Sorry, something went wrong. Please try again.", "bot-message");
            }
        }
    </script>
</body>
</html>
