{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BimaSakhi ðŸ’¬</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Lora:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/feather-icons"></script>
    
    <link rel="stylesheet" href="{% static 'css/chat.css' %}">
</head>
<body>
<div class="chat-container">
    <div class="header-controls">
        <div class="header-title">
            BimaSakhi
            {% if user.is_authenticated %} <span>(Welcome, {{ user.username }})</span> {% endif %}
        </div>

        <div class="nav-links">
            {% if user.is_authenticated %}
                <a href="{% url 'dashboard' %}">Dashboard</a>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
            {% endif %}

            <div class="custom-select-wrapper">
                <div class="custom-select-trigger">
                    <span id="selected-language-text">English</span>
                    <i data-feather="chevron-down"></i>
                </div>
                <div class="custom-options"></div>
            </div>
        </div>
    </div>

    <div class="chat-box" id="chatBox"></div>

    <div class="input-area">
        <input id="userInput" placeholder="Ask a question or say 'recommend'..." onkeypress="handleKeyPress(event)">
        <button id="mic-btn" class="mic-button"><i data-feather="mic"></i></button>
        <button onclick="sendMessage()"><i data-feather="send"></i></button>
    </div>
</div>

<script src="{% static 'js/chat.js' %}"></script>

</body>
</html>
