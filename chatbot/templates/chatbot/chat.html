/* Replace the <style> block in chatbot/templates/chatbot/chat.html with this */

<style>
    :root {
        --primary-color: #D9534F; --secondary-color: #1e3a8a; --accent-color: #F0AD4E;
        --bg-color: #f0f4f8; --text-color: #3D3D3D; --font-serif: 'Lora', serif; --font-sans: 'Poppins', sans-serif;
    }
    * { box-sizing: border-box; }
    body { font-family: var(--font-sans); background-color: var(--bg-color); height: 100vh; display: flex; justify-content: center; align-items: center; margin: 0; }
    .chat-container {
        width: 100%; max-width: 450px; height: 90vh; max-height: 700px; background: #fff;
        border-radius: 20px; display: flex; flex-direction: column; box-shadow: 0 10px 30px rgba(0,0,0,0.1); overflow: hidden;
    }
    .header-controls {
        display: flex; justify-content: space-between; align-items: center; padding: 1rem;
        background: var(--secondary-color); color: white; flex-shrink: 0;
    }
    .header-title { font-family: var(--font-serif); font-weight: 600; font-size: 1.1rem; }
    #language-selector {
        padding: 5px 8px; border-radius: 5px; border: 1px solid #fff;
        background: var(--secondary-color); color: #fff; font-family: var(--font-sans); cursor: pointer;
    }
    .header-controls a { color: #fff; text-decoration: none; font-weight: 500; margin-right: 15px; }
    .chat-box { flex-grow: 1; padding: 1.25rem; overflow-y: auto; display: flex; flex-direction: column; gap: 1rem; }
    .message-row { display: flex; gap: 10px; align-items: flex-end; max-width: 90%; }
    .bot-message .message-row { align-self: flex-start; }
    .user-message .message-row { align-self: flex-end; flex-direction: row-reverse; }
    .avatar {
        width: 35px; height: 35px; border-radius: 50%; display: flex; align-items: center;
        justify-content: center; font-size: 1.2rem; flex-shrink: 0;
    }
    .bot-avatar { background-color: var(--primary-color); color: #fff; }
    .message-content { padding: 10px 15px; border-radius: 18px; line-height: 1.5; animation: fadeIn 0.3s ease-out; word-wrap: break-word; }
    .user-message .message-content { background: var(--primary-color); color: white; border-bottom-right-radius: 4px; }
    .bot-message .message-content { background: #e5e7eb; color: var(--text-color); border-bottom-left-radius: 4px; }
    .input-area { display: flex; align-items: center; border-top: 1px solid #e5e7eb; background: #fff; padding: 0.75rem; }
    .input-area input {
        flex-grow: 1; padding: 12px; border: 2px solid transparent; border-radius: 99px;
        background: #f0f4f8; outline: none; font-size: 1rem; font-family: var(--font-sans); transition: border-color 0.3s;
    }
    .input-area input:focus { border-color: var(--secondary-color); }
    .input-area button {
        background: var(--primary-color); color: white; border: none; padding: 0 20px;
        margin-left: 8px; border-radius: 99px; cursor: pointer; transition: background-color 0.3s;
        font-weight: 500; font-size: 1rem; height: 48px;
    }
    .input-area button:hover { background: #c9302c; }
    .mic-button { background: transparent; border: none; font-size: 1.5rem; cursor: pointer; color: #555; padding: 0 10px; transition: color 0.3s; }
    .mic-button.is-listening { color: var(--primary-color); animation: pulse 1.5s infinite; }
    @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.15); } 100% { transform: scale(1); } }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
</style>
