    <script>
        // --- DOM Elements ---
        const chatBox = document.getElementById("chatBox");
        const userInput = document.getElementById("userInput");
        const languageSelector = document.getElementById("language-selector");
        const micBtn = document.getElementById("mic-btn");

        // --- Web Speech API Setup for Voice Input and Output ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = SpeechRecognition ? new SpeechRecognition() : null;
        const speechSynthesis = window.speechSynthesis;

        if (recognition) {
            recognition.continuous = false;
            recognition.lang = languageSelector.value;
            recognition.interimResults = false;

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                userInput.value = transcript;
                micBtn.classList.remove("is-listening");
                sendMessage(); // Automatically send after successful recognition
            };

            recognition.onerror = (event) => {
                console.error("Speech recognition error:", event.error);
                micBtn.classList.remove("is-listening");
            };

            recognition.onend = () => {
                micBtn.classList.remove("is-listening");
            };

            micBtn.addEventListener("click", () => {
                if (micBtn.classList.contains("is-listening")) {
                    recognition.stop();
                } else {
                    recognition.lang = languageSelector.value; // Update lang just before starting
                    recognition.start();
                    micBtn.classList.add("is-listening");
                }
            });
        } else {
            micBtn.style.display = "none";
            console.log("Speech Recognition is not supported in this browser.");
        }

        // --- Core Chat Functions ---

        function appendMessage(text, type) {
            const messageWrapper = document.createElement("div");
            messageWrapper.className = type;
            const messageRow = document.createElement("div");
            messageRow.className = "message-row";
            const messageContent = document.createElement("div");
            messageContent.className = "message-content";
            messageContent.innerHTML = text;

            if (type === 'bot-message') {
                const avatar = document.createElement("div");
                avatar.className = "avatar bot-avatar";
                avatar.textContent = "ü§ñ";
                messageRow.appendChild(avatar);
            }
            
            messageRow.appendChild(messageContent);
            messageWrapper.appendChild(messageRow);
            chatBox.appendChild(messageWrapper);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function speak(text, lang) {
            if (speechSynthesis.speaking) {
                speechSynthesis.cancel(); // Stop any previous speech
            }
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = lang;
            utterance.rate = 1.0; // Normal speed
            speechSynthesis.speak(utterance);
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            appendMessage(text, "user-message");
            userInput.value = "";
            appendMessage("...", "bot-message");

            try {
                const response = await fetch(`/get-response?userMessage=${encodeURIComponent(text)}`);
                const data = await response.json();
                
                chatBox.removeChild(chatBox.lastChild); // Remove typing indicator
                appendMessage(data.botResponse, "bot-message");
                
                // Speak the bot's response
                speak(data.botResponse, languageSelector.value);

            } catch (error) {
                chatBox.removeChild(chatBox.lastChild);
                appendMessage("‚ö†Ô∏è Sorry, something went wrong. Please try again.", "bot-message");
            }
