<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Gramin Suraksha Mitra</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1e3a8a;
            --bg-color: #f0f4f8;
            --font-family: 'Poppins', sans-serif;
        }
        body {
            font-family: var(--font-family);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            margin: 0;
            padding: 2rem 0;
        }
        .form-container {
            background: #fff;
            padding: 2.5rem 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        h2 {
            margin-top: 0;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
            font-weight: 600;
        }
        form p {
            text-align: left;
            margin: 0 0 1rem 0;
        }
        form label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }
        form input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-family: var(--font-family);
            font-size: 1rem;
        }
        .helptext {
            display: none; /* Hides Django's default help text */
        }
        ul.errorlist {
            list-style-type: none;
            padding: 0;
            color: #e63946;
            font-size: 0.9rem;
            text-align: left;
            margin: -0.5rem 0 1rem 0;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: var(--font-family);
            font-size: 1.1rem;
            font-weight: 500;
            transition: background-color 0.3s;
            margin-top: 1rem;
        }
        button:hover {
            background-color: #2563eb;
        }
        .switch-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: #555;
            text-decoration: none;
        }
        .switch-link a {
            color: var(--primary-color);
            font-weight: 500;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Create Your Account</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>
        <p class="switch-link">
            Already have an account? <a href="{% url 'login' %}">Login here</a>
        </p>
    </div>
</body>
</html>
